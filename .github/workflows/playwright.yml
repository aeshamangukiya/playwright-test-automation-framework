name: Playwright Tests CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - regression

env:
  NODE_VERSION: '20.x'
  PLAYWRIGHT_VERSION: '1.57.0'

jobs:
  # Job 1: Smoke Tests (Fast feedback)
  smoke-tests:
    name: Smoke Tests (Critical Paths)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request' || github.event.inputs.test_type == 'smoke' || github.event.inputs.test_type == 'all'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Smoke Tests
        run: npm run test:smoke
        env:
          ENVIRONMENT: staging
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-smoke
          path: playwright-report/
          retention-days: 7

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-smoke
          path: allure-results/
          retention-days: 7

  # Job 2: Regression Tests (Full coverage)
  regression-tests:
    name: Regression Tests (Full Suite)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.event_name == 'push' || github.event.inputs.test_type == 'regression' || github.event.inputs.test_type == 'all'
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]  # Split tests across 2 parallel jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Regression Tests (Shard ${{ matrix.shard }})
        run: npx playwright test --grep @regression --shard=${{ matrix.shard }}/2
        env:
          ENVIRONMENT: staging
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-regression-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-regression-shard-${{ matrix.shard }}
          path: allure-results/
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  # Job 3: Generate Combined Report
  generate-report:
    name: Generate Combined Report
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results-combined
          pattern: allure-results-*
          merge-multiple: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: allure generate allure-results-combined -o allure-report --clean

      - name: Upload Combined Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-combined
          path: allure-report/
          retention-days: 30

  # Job 4: Test Status Summary
  test-summary:
    name: Test Execution Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Execution Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Smoke Tests**: ${{ needs.smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Regression Tests**: ${{ needs.regression-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Allure Test Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Test Screenshots & Videos" >> $GITHUB_STEP_SUMMARY
